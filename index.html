<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> --->

    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  <title>Computer store</title>
    
    <link rel="stylesheet" href="main.css">
</head>
<body>

          <header id="title">
            <h1>Computer Store</h1>
          </header>

          <div class="container container3">
            <div class="row">
              <div class="col-sm-4">
                <h3>Name</h3>
                <ul class="listTest">
                  <li>Total balance: </li>
                    <li id="balance">amount</li>
                    <br>
                    <li>Balance: </li>
                    <li id="balanceBasic">amount</li>
                    <br>
                    <li>Loan: </li>
                    <li id="loanLbl">amount</li>
                </ul>
                <button type="button" class="btn btn-success" id="loanBtn" onclick="loan()">Get a loan</button>
                <button type="button" class="btn btn-danger" id="repayLoanBtn" onclick="repayLoan()">Repay loan</button>
              </div>
              <div class="col-sm-4">
                <h3>Work</h3>
                <ul class="listTest">
                    <li>Salary: </li>
                    <li id="payAmount">amount</li>
                </ul>
                

                <button type="button" class="btn btn-info" id="bankBtn" onclick="bank()">Bank</button>
                <button type="button" class="btn btn-info" id="workBtn" onclick="work()">Work</button>
              </div>
              <div class="col-sm-4">
                <h3>Laptops</h3>       

                <select class="custom-select" id = "computerSelect" onchange="computerSelected()">
                    <option selected>Open this select menu</option>
                </select>

                  <h5>Features:</h5>
                  <p id="featuresText">Add features</p>
              </div>
            </div>
          </div>

          <div class="container" id="computerInfo">
            <div class="row">
                <div class="col-sm-3" id="containerImage">
                    <img src="" id="computerImage" alt="Image of computer">
                  </div>
              <div class="col-sm-6" id="test">
                <h3 id ="computerName">Computer</h3>
                <p id="computerDescription">Computer description</p>
              </div>
              <div class="col-sm-3 container2">
                <h5> <span id="priceLbl">Price</span> sek</h5>
                <button type="button" class="btn btn-primary" id="buyBtn" onclick="buy()">Buy now</button>
              </div>
            </div>
          </div>
          

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
