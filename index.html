<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- JQuery needed for bootstrap to work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <title>Computer store</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header id="title">
      <h1>Computer Store</h1>
    </header>

    <div class="container" id="bankBalanceContainer">
      <div class="row">
        <div class="col-sm-4">
          <h3>Joe Banker</h3>
          <ul class="balanceList">
            <li>Total balance:</li>
            <li id="balanceTxt">amount</li>
            <br />
            <span id="loanInfo">
              <li>Loan:</li>
              <li id="loanTxt">amount</li></span
            >
          </ul>
          <button
            type="button"
            class="btn btn-success"
            id="loanBtn"
            onclick="takeLoan()"
          >
            Get a loan
          </button>
          <button
            type="button"
            class="btn btn-danger"
            id="repayLoanBtn"
            onclick="repayLoan()"
          >
            Repay loan
          </button>
        </div>
        <div class="col-sm-4">
          <h3>Work</h3>
          <ul class="balanceList">
            <li>Salary:</li>
            <li id="payTxt">amount</li>
          </ul>

          <button
            type="button"
            class="btn btn-info"
            id="bankBtn"
            onclick="bank()"
          >
            Bank
          </button>
          <button
            type="button"
            class="btn btn-info"
            id="workBtn"
            onclick="work()"
          >
            Work
          </button>
        </div>
        <div class="col-sm-4">
          <h3>Laptops</h3>

          <select
            class="custom-select"
            id="computerSelect"
            onchange="computerSelected()"
          >
            <option selected>Open this select menu</option>
          </select>

          <h5>Features:</h5>
          <ul id="featureList">
            <li>Feature</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" id="computerInfo">
      <div class="row">
        <div class="col-sm-3" id="containerImage">
          <img
            src="images/imageMissing.jpg"
            id="computerImage"
            alt="Image of computer"
          />
        </div>
        <div class="col-sm-6" id="computerDescriptionContainer">
          <h3 id="computerNameTxt">Computer</h3>
          <p id="computerDescriptionTxt">Computer description</p>
        </div>
        <div class="col-sm-3" id="computerPriceContainer">
          <h5><span id="computerPriceTxt">Price</span> sek</h5>
          <button
            type="button"
            class="btn btn-primary"
            id="buyBtn"
            onclick="buyComputer()"
          >
            Buy
          </button>
        </div>
      </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
